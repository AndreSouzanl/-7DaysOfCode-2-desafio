<html lang="pt-br">
<head>

<body>
    <script>
        let nome = prompt("Qual o seu nome?");
        let idade = prompt("Quantos anos você tem?");
        let programacao = prompt("Qual linguagem de programação você está estudando?");
        

        document.write(" Ola " + nome + ", você tem " + idade + " anos e já está aprendendo " +programacao+" !"+"<br/>");
         
         let resposta = prompt("Você gosta de estudar javascipt? Responda 1 para sim e 2 para nao");

         if(resposta == 1){
             
            document.write("Muito bom! Continue estudando e você terá muito sucesso.");

         }

         if(resposta == 2){
            document.write("Ahh que pena... Já tentou aprender outras linguagens?");
         }

        
    </script>
    
</body>
